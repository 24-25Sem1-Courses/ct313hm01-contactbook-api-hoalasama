# common references
components:
  schemas:
    Contact:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          description: contact name
        email:
          type: string
          format: email
          description: contact email
        address:
          type: string
          description: contact address
        phone:
          type: string
          description: contact phone number
        favorite:
          type: integer
          enum: [0, 1]
          default: 0
          description: favorite contact
        avatar:
          type: string
          readOnly: true
          description: contact avatar file path
        avatarFile:
          type: string
          format: binary
          writeOnly: true
          description: contact avatar file

  responses:
    "200NoData":
      content:
        application/json:
          schemas:
            type: object
            properties:
              status:
                type: string
                description: the response status
                enum:
                  - success
              data:
                type: object
                nullable: true
                default: null
                description: the response data

  parameters:
    contactIdParam:
      name: id
      description: Contact id
      required: true
      in: path
      schemas:
        type: integer
